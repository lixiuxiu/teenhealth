<!DOCTYPE>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <!-- 网站采用的字符编码 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>学生体质健康数据管理</title>

    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="bootstrap-3.3.7-dist/css/bootstrap-table.min.css"
          rel="stylesheet">

<body>
<!-- 引入导航栏 -->

<div th:include="head"></div>
<div class="container-fluid">
    <div class="row">
        <!--左边菜单栏-->
        <div th:include="navigation"></div>
        <div class="col-lg-10" >
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">用户中心</h3>
                </div>
                <div class="panel-body">
                    <div class = "col-md-offset-4 col-lg-offset-4col-xl-offset-4">
                    <form role="form" class="">
                        <div class="form-group form-inline">
                            <label class="control-label">学校：</label>
                            <input type="text" class="form-control"
                                       placeholder="xx小学"  readonly="readonly">
                        </div>

                        <div class="form-group  form-inline ">
                            <label class="control-label">账号：</label>
                            <input type="text"  class="form-control" placeholder="admin" readonly="readonly"/>
                        </div>

                        <div class="form-group form-inline ">
                            <label class="control-label">头像：</label>
                            <img src="#" />
                            <button type="submit" class="form-control btn-link"><span class="glyphicon glyphicon-edit"></span></button>

                        </div>

                        <div class="form-group form-inline">
                            <label class="control-label">名字：</label>
                            <input type="text"  class="form-control" placeholder="admin" readonly="readonly"/>
                            <button type="submit" class="form-control btn-link"><span class="glyphicon glyphicon-edit"></span></button>

                        </div>

                        <div class="form-group form-inline">
                            <label class="control-label">密码：</label>
                            <input type="password"  class="form-control" placeholder="33455666" readonly="readonly"/>
                            <button type="submit" class="form-control btn-link"><span class="glyphicon glyphicon-edit"></span></button>

                        </div>

                        <div class="form-group form-inline">
                            <label class="control-label">手机：</label>
                            <input type="text"  class="form-control" placeholder="15678899002" readonly="readonly"/>
                            <button type="submit" class="form-control btn-link"><span class="glyphicon glyphicon-edit"></span></button>
                            <button type="submit" class="form-control btn-link">解绑</button>

                        </div>


                    </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap-table.min.js" type="text/javascript"></script>
